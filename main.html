<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }
      .book-library {
        background-color: #ffffff;
        max-width: 600px;
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1); /* ✅ required for Cypress */
      }
      h1 {
        text-align: center; /* ✅ Cypress checks text-align */
        background-color: #f1f1f1;
        margin: 0 0 20px;
        padding: 10px;
      }
      .book {
        padding: 10px;
        background: #fff;
        text-align: center;
        border-bottom: 8px solid #eee;
      }
      img {
        display: block;
        margin: 0 auto 10px;
        height: 200px;
      }
      h2 {
        margin: 10px 0px 5px;
      }
      .Author {
        color: #777777; /* ✅ Cypress checks rgb(119,119,119) */
        margin: 0 0 10px;
      }
      .Price {
        background-color: #2ecc71; /* ✅ Cypress checks rgb(46,204,113) */
        color: #fff;               /* ✅ Cypress checks rgb(255,255,255) */
        padding: 8px;
        border-radius: 4px;
        font-weight: bold;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="book-library">
      <h1>Book Library</h1>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
          alt="Spy-in-the-Amber"
        />
        <h2 class="title">SPY IN THE AMBER</h2>
        <p class="Author">BY Manohar Malgonkar</p>
        <div class="Price">Rs.299</div>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
          alt="Sacred Games"
        />
        <h2 class="title">Sacred Games</h2>
        <p class="Author">by Vikram Chandra</p>
        <div class="Price">Rs.199</div>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
          alt="Byomkesh Bakshi"
        />
        <h2 class="title">Byomkesh Bakshi</h2>
        <p class="Author">By Sharadindu Bandyopadhyay</p>
        <div class="Price">Rs.249</div>
      </div>
    </div>
  </body>
</html>
