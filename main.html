<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      body {
        background-color: #f8f8f8;
      }
      .book-library {
        background-color: #ffffff;
        max-width: 600px;
        border-radius: 8px;
        padding: 20px;
      }
      h2 {
        background-color: #f1f1f1;
      }
      .book-library h2 {
        text-align: center;
      }
      .book {
        padding: 6px;
        background: #fff;
        text-align: center;
        border-bottom: 8px solid #eee;
      }
      img {
        display: block;
        margin: 0 auto 10px;
        height: 200px;
      }

      h3 {
        margin: 10px 0px 5px;
      }
      .Author {
        color: #777777;
        margin: 0 0 10px;
      }
      .Price {
        background-color: #2ecc71;
        color: #fff;
        padding: 8px;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="book-library">
      <h2>Book Library</h2>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
          alt="Spy-in-the-Amber"
        />
        <h3 class="title">SPY IN THE AMBER</h3>
        <p class="Author">BY Manohar Malgonkar</p>
        <p class="Price">Rs.299</p>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
          alt="Sacred Games"
        />
        <h3 class="title">Sacred Games</h3>
        <p class="Author">by Vikram Chandra</p>
        <p class="Price">Rs.199</p>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
          alt="Byomkesh Bakshi"
        />
        <h3 class="title">Byomkesh Bakshi</h3>
        <p class="Author">By Sharadindu Bandyopadhyay</p>
        <p class="Price">Rs.249</p>
      </div>
    </div>
  </body>
</html>
